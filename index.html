    <style>
      * {
        box-sizing: border-box;
      }

      ::selection {
        background: #fb9504;
        color: white;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-size: 1.6rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway-Regular", sans-serif;
        color: #111;
      }

      .content {
        margin-top: -10vh;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0 10%;
      }

      @media (min-width: 640px) {
        .content {
          padding: 0;
        }
      }

      .title {
        font-family: "Raleway-Regular";
        font-weight: normal;
        font-size: 2.8rem;
      }

      .blockquote {
        font-family: "Dancing Script", cursive;
        font-style: normal;
        font-size: 2.4rem;
        text-align: center;
      }

      .links {
        padding-top: 4%;
      }

      a:link,
      a:visited {
        position: relative;
        text-decoration: none;
        transition: all 0.5s ease-out;
        margin-right: 20px;
        color: inherit;
      }

      a:before {
        content: "";
        display: block;
        position: absolute;
        bottom: -6px;
        left: -10%;
        width: 120%;
        height: 3px;
        background: currentColor;
        transition: height 0.25s cubic-bezier(0.785, 0.135, 0.15, 0.86);
        z-index: -1;
        opacity: 0.7;
      }

      a:hover:before,
      a:focus:before,
      a:active:before {
        height: 150%;
      }

      a[href^="//codepen.io/"]:before {
        background: #ec76bd;
      }

      a[href^="//github.com/"]:before {
        background: #95ceef;
      }

      a[href^="mailto"]:before {
        background: #f0b96b;
      }

      a:last-child {
        margin-right: 0;
      }

      a:last-child:after {
        display: none;
      }

      a:after {
        content: "::";
        display: block;
        position: absolute;
        top: 0;
        right: -16px;
        width: auto;
        height: 12px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
